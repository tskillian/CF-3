<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Manage Users
		</title>
	</head>
	<body>
		{% if users_list %}
			<ul>
				{% for user in users_list %}
					<li>user</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No users are currently in the system</p>
		{% endif %}
	</body>
</html>
